<html>
<head>

<body>
    <div class="container text-center">
        <div class="row">
          <div class="col estado">
            <p><strong id="estado">Toca "Empezar" para Jugar!</strong></p>
          </div>

          </div>
          <div class="col boton-empezar">
            <button id="boton-empezar" type="submit" class="btn btn-success">Empezar</button>
          </div>
        </div>
        <br>
        <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col cuadro" id="cuadro1">Column</div>
              <div class="col cuadro" id="cuadro2">Column</div>
              <div class="col cuadro" id="cuadro3">Column</div>
              <div class="col cuadro" id="cuadro4">Column</div>
            </div>
          </div>
      </div>
